<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="">
    <div class="todo-header ">
      <div class="header-content container">
        <h1 class="header-text">todo</h1>
      <span class="material-icons">
        brightness_7
        </span>
      </div>
      

        <div class="input-container container dark-theme">
          <div class="custom-checkbox"></div>
          <input type="text" class="input-field dark-theme" placeholder="...Create a new todo">
        </div>
    </div>
   
    <div class="list-items"></div>
    <div class="space">
      <div class="filter container dark-theme">
        <p class="filter-text">0 items left</p>
        <a href="" class="filter-items">All</a>
        <a href="" class="filter-items">Active</a>
        <a href="" class="filter-items">Completed</a>
        <p class="clear-items">Clear completed</p>
      </div>
    </div>
    
  </section>

  </div> -->
  <script src="app.js"></script>
  
</body>
</html>
